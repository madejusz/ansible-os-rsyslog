---
# weave of testing:
#  yamllint
#  ansible-playbook --syntax-check
#  ansible-lint
#  molecule test (integration)
#  ansible-playbook --check (against prod)
#  parallel infra!
#
#
# https://docs.gitlab.com/ee/ci/yaml/#image
# https://github.com/ansible-community/toolset
# https://quay.io/repository/ansible/toolset?tab=tags
image: quay.io/ansible/toolset:main
# image: quay.io/ansible/molecule:latest

# https://docs.gitlab.com/ee/ci/yaml/#services
# https://stackoverflow.com/a/48727996
services:
  - docker:dind

# https://docs.gitlab.com/ee/ci/yaml/#stages
stages:
  - lint
  - converge
  - verify

# https://docs.gitlab.com/ee/ci/yaml/#before_script
before_script:
  - python -V
  - ansible --version
  - molecule --version
  - docker -v
  - pwd
  - ls -l
  - molecule create
  - molecule list

# MOLECULE_DISTRO
molecule:lint:centos7:
  stage: lint
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    PY_COLORS: 1
    MOLECULE_DISTRO: geerlingguy/docker-centos7-ansible
  script:
    - molecule lint

# MOLECULE_DISTRO
molecule:lint:centos8:
  stage: lint
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    PY_COLORS: 1
    MOLECULE_DISTRO: geerlingguy/docker-centos8-ansible
  script:
    - molecule lint

# MOLECULE_DISTRO
molecule:lint:debian10:
  stage: lint
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    PY_COLORS: 1
    MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
  script:
    - molecule lint

molecule:converge:
  stage: converge
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    PY_COLORS: 1
  script:
    - molecule converge


molecule:verify:
  stage: verify
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    PY_COLORS: 1
  script:
    - molecule verify

